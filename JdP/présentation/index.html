<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.min.css">
	<link rel="stylesheet" href="css/theme/md.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>
 
<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">
 
			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>E-Room</h1>
				<p>L'application androïd pour trouver des salles libres <br> à ESIEE Paris</p>		
			</section>
 
			<section id="show-a-link">
				<section>
					<img src="img/desktop/form_salle.png" style="width: 60%;margin-bottom: 144px;">
					<img src="img/mobile/form_salle.png">
				</section>			

				<section>
					<img src="img/mobile/fiche_salle.png">
				</section>
			</section>
 
			<section>
				<h1>Slide 3</h1>
				<p>HeyHEy</p>
				<p>Visytê nou<a href="https://mvx2.esiee.fr/wip/">s</a>
			</section>
 
			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.min.js"></script>
 
	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
